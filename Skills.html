<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link rel="stylesheet" href="./skills.css">
    <title>Skills</title>
    
</head>
<body>
    <header>
        <a href="#" class="logo">Burhan</a>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Skills.html">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./experience.html">Experience</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="heading">
        <div class="heading-front">
            <h1><span>M</span>y <span>S</span>ki<span>ll</span>s</h1>
        </div>
    </div>
    <div class="skills-progress-bar">
        <div class="progress-bar-left">
            <div class="skill">
                <h4>HTML</h4>
                <div class="progress">
                    <div class="progress-bar" data-skill="100" role="progressbar">100%</div>
                </div>
            </div>
            <div class="skill">
                <h4>CSS</h4>
                <div class="progress">
                    <div class="progress-bar" data-skill="85" role="progressbar">85%</div>
                </div>
            </div>
            <div class="skill">
                <h4>JavaScript</h4>
                <div class="progress">
                    <div class="progress-bar" data-skill="50" role="progressbar">50%</div>
                </div>
            </div>
        </div>
        <div class="progress-bar-right">
            <div class="skill">
                <h4>Bootstrap</h4>
                <div class="progress">
                    <div class="progress-bar" data-skill="100" role="progressbar">100%</div>
                </div>
            </div>
            <div class="skill">
                <h4>Tailwind</h4>
                <div class="progress">
                    <div class="progress-bar" data-skill="75" role="progressbar">75%</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.progress-bar').each(function() {
                let skillLevel = $(this).attr('data-skill');
                $(this).css('width', skillLevel + '%');
            });
        });
    </script>
</body>
</html>
